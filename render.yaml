services:
  - type: web
    name: trunq-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: API_V1_PREFIX
        value: /api/v1
      # Secret environment variables (add these in Render dashboard):
      # - SUPABASE_URL
      # - SUPABASE_ANON_KEY
      # - OPENAI_API_KEY
      # - SUPERMEMORY_API_KEY
      # - SECRET_KEY
